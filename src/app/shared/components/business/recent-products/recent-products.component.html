<div class="my-5">
    <input type="text" id="Search" [(ngModel)]="searchKey" class="w-full rounded-xl dark:focus:border-green-600 focus:border-green-600 focus:outline-none focus:ring-0 peer" placeholder="Search.....">
</div>

<div class="row mt-9">
    @for (product of products | filterByName: searchKey ; track $index) {
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/6 p-1 mb-5">
            <app-product-item (productIdEmitter)="addToCart($event)" [isCallingAPI]="isCallingAPI" [clickedId]="clickedId" [product]="product"/>
        </div>
    }
</div>
