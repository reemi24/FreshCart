<div>
    <h2 class="text-2xl text-gray-600 mb-2">Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">

        @for (item of categories; track $index) {
            <ng-template carouselSlide>
                <img [src]="item.image" class="h-[250px]" [alt]="item.name">
                <p class="text-sm mt-2 mx-2 text-gray-600">{{item.name}}</p>
            </ng-template>
        }

    </owl-carousel-o>
</div>
