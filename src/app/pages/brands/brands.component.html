<div class="row py-12">
    @for (item of brandInfo; track $index) {
    <div class="w-full sm:w-1/2 md:w-1/3 px-1 mb-5 lg:w-1/6">
        <div class="product transition-all max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white dark:border-gray-200">
            <a href="#">
                <img class="p-8 rounded-t-lg" [src]="item.image" alt="product image" />
            </a>
            <div class="px-5 py-3 text-center bg-gray-200 rounded-b-md">
                <a href="#">
                    <h5 class="text-xl tracking-tight text-gray-900 dark:text-gray-900">{{item.name}}</h5>
                </a>
            </div>
        </div>

    </div>
    }
</div>
